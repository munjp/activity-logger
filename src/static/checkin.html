<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealership Check-in</title>
    <link rel="stylesheet" href="/static/checkin-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dealership Check-in</h1>
            <p class="subtitle">Select your dealership and verify your location to continue</p>
        </div>

        <div class="main-content">
            <div class="checkin-card">
                <!-- Step Indicator -->
                <div class="step-indicator">
                    <div class="step active" id="step1">
                        <div class="step-number">1</div>
                        <div class="step-text">Select Dealership</div>
                    </div>
                    <div class="step" id="step2">
                        <div class="step-number">2</div>
                        <div class="step-text">Verify Location</div>
                    </div>
                    <div class="step" id="step3">
                        <div class="step-number">3</div>
                        <div class="step-text">Check In</div>
                    </div>
                </div>

                <!-- Check-in Form -->
                <form id="checkinForm">
                    <!-- Dealership Selection -->
                    <div class="form-section">
                        <label for="dealership" class="form-label">
                            <span class="label-icon">üè¢</span>
                            Select Your Dealership
                        </label>
                        <select id="dealership" class="dealership-select" required>
                            <option value="">Choose a dealership...</option>
                        </select>
                    </div>

                    <!-- Location Verification Section -->
                    <div id="locationSection" class="form-section" style="display: none;">
                        <div class="location-status">
                            <div class="status-icon" id="locationIcon">üìç</div>
                            <div class="status-text">
                                <h3 id="locationTitle">Ready to Verify Location</h3>
                                <p id="locationMessage">Click "Verify Location" to check your proximity to the dealership</p>
                            </div>
                        </div>

                        <!-- Location Details -->
                        <div id="locationDetails" class="location-details" style="display: none;">
                            <div class="detail-item">
                                <span class="detail-label">Your Location:</span>
                                <span class="detail-value" id="userLocation">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Dealership:</span>
                                <span class="detail-value" id="dealershipLocation">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Distance:</span>
                                <span class="detail-value" id="distance">-</span>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="button-section">
                        <button type="button" id="verifyLocationBtn" class="btn btn-primary" style="display: none;">
                            <span class="btn-icon">üìç</span>
                            Verify Location
                        </button>
                        
                        <button type="button" id="retryBtn" class="btn btn-secondary" style="display: none;">
                            <span class="btn-icon">üîÑ</span>
                            Retry
                        </button>
                        
                        <button type="submit" id="checkinBtn" class="btn btn-success" style="display: none;">
                            <span class="btn-icon">‚úÖ</span>
                            Check In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification hidden">
        <span id="notificationText">Notification message</span>
        <button id="closeNotification">√ó</button>
    </div>

    <script src="/static/checkin-script.js"></script>
</body>
</html>
